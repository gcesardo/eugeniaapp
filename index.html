              {

                back: '**Teoria do risco administrativo**\n\n‚öñÔ∏èA responsabilidade civil objetiva do Estado no Brasil √© fundamentada na teoria do risco administrativo. N√£o √© necess√°rio comprovar dolo ou culpa do agente p√∫blico.\n\nArt. 37, ¬ß 6¬∫, CF. ‚ö†Ô∏èN√£o confunda com risco integral. ‚≠ê Muito cobrado.',
                dueDate: Date.now(), interval: 0, ease: 2.5, repetition: 0, state: 'new', reviewHistory: []
              },

              },

                front: 'Quando cessa o direito ao adicional de insalubridade?',
                back: '**Com a elimina√ß√£o das condi√ß√µes ou riscos que o causaram**\n\n‚öñÔ∏èO direito ao adicional de insalubridade termina quando s√£o eliminadas as condi√ß√µes insalubres ou perigosas do ambiente de trabalho, conforme laudo t√©cnico.\n\nLei 8.112/1990, art. 68, ¬ß2¬∫.',

          {
            id: 'deck_direito_penal',

            icon: 'ShieldAlert',
            createdAt: Date.now(),
            cards: [] // Vazio, para preenchimento futuro

          {

            name: 'DIREITO CONSTITUCIONAL',
            description: 'Direitos e Garantias Fundamentais, Organiza√ß√£o do Estado, Poderes.',
            icon: 'Scale',
            createdAt: Date.now(),
            cards: [] // Vazio, para preenchimento futuro
          }
        ];

        // Fun√ß√£o auxiliar para injetar os cards completos se necess√°rio
        const loadDecks = () => {
          try {

            if (!data) {
              saveDecks(INITIAL_DECKS);

        const saveDecks = (decks) => {

            console.error("Failed to save decks", e);
          }

        const loadReports = () => {
            try {
                const data = localStorage.getItem(REPORTS_KEY);
                return data ? JSON.parse(data) : [];

                return [];
            }
        };

        const saveReports = (reports) => {
            try {
                localStorage.setItem(REPORTS_KEY, JSON.stringify(reports));
            } catch (e) {
                console.error("Failed to save reports", e);
            }
        };

        // --- Gemini Service (AI) ---
        const generateWeeklyReport = async (decks, lastReportDate) => {
            if (!process.env.API_KEY) {
                alert("Para gerar relat√≥rios, abra o arquivo index.html e insira sua API Key.");
                return null;
            }

            const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
            const now = Date.now();
            const rangeStart = lastReportDate > 0 ? lastReportDate : now - (7 * 24 * 60 * 60 * 1000);
            
            let totalReviews = 0;
            let totalScore = 0;
            const activityLog = [];

            decks.forEach(deck => {
                deck.cards.forEach(card => {
                    if (!card.reviewHistory) return;
                    
                    const recentReviews = card.reviewHistory.filter(r => r.timestamp > rangeStart);
                    if (recentReviews.length > 0) {
                        const avgRating = recentReviews.reduce((acc, r) => acc + r.rating, 0) / recentReviews.length;
                        totalReviews += recentReviews.length;
                        totalScore += recentReviews.reduce((acc, r) => acc + r.rating, 0);
                        activityLog.push(`- Deck: "${deck.name}" | Card: "${card.front}" | Avg Rating: ${avgRating.toFixed(1)}`);
                    }
                });
            });

            if (totalReviews === 0) return null;

            const averageAccuracy = (totalScore / (totalReviews * 4)) * 100;

            const prompt = `
                Voc√™ √© o "Mentor Eug√™nIA", um assistente de estudo pessoal. 
                Analise os dados de estudo do usu√°rio dos √∫ltimos 7 dias.
                Dados Brutos:
                ${activityLog.join('\n')}
                
                Crie um relat√≥rio motivador em Portugu√™s:
                1. Frase amig√°vel.
                2. O que dominou (notas 3-4).
                3. Pontos de Aten√ß√£o (notas 1-2).
                4. Dica pr√°tica.
                5. Frase final.
                N√£o use JSON.
            `;

            try {
                const response = await ai.models.generateContent({
                    model: "gemini-2.5-flash",
                    contents: prompt,
                });

                return {
                    id: crypto.randomUUID(),
                    generatedAt: now,
                    periodStart: rangeStart,
                    periodEnd: now,
                    content: response.text || "Sem conte√∫do gerado.",
                    summary: { totalReviews, averageAccuracy }
                };
            } catch (error) {
                console.error("Report generation failed", error);
                return null;
            }
        };

        // ============================================================================

        const Dashboard = ({ decks, onSelectDeck, onViewStats, onViewReports }) => {

                                            {hasCards ? `${deck.cards.length} Flashcards` : 'Em breve'}
                                        </p>

                                {hasCards && (
                                    <div className="hidden md:flex items-center gap-4">
                                        {stats.due > 0 && (
                                            <span className="bg-red-100 text-red-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">
                                                {stats.due} para revisar

                                    </div>
                                )}
                             </div>
                             
                             {/* Barra de Progresso Sutil */}
                             {hasCards && (
                                <div className="absolute bottom-0 left-0 h-1 bg-gray-100 w-full">
                                    <div 
                                        className="h-full bg-green-500" 
                                        style={{ width: `${(stats.learned / stats.total) * 100}%` }}
                                    ></div>
                                </div>
                             )}
                          </button>
                      );
                  })}
              </div>
            </div>
          );
        };

        const StudySession = ({ deck, onUpdateDeck, onBack }) => {
          const [sessionQueue, setSessionQueue] = useState([]);
          const [currentCardIndex, setCurrentCardIndex] = useState(0);
          const [isFlipped, setIsFlipped] = useState(false);
          const [sessionComplete, setSessionComplete] = useState(false);

          useEffect(() => {
            const due = getDueCards(deck.cards);
            setSessionQueue(due);
          }, [deck.cards]);

          const currentCard = sessionQueue[currentCardIndex];
          const handleFlip = () => setIsFlipped(true);

          const handleRate = useCallback((rating) => {
            if (!currentCard) return;
            const updatedCard = calculateReview(currentCard, rating);
            const updatedCards = deck.cards.map(c => c.id === updatedCard.id ? updatedCard : c);
            const newDeck = { ...deck, cards: updatedCards };
            let nextQueue = [...sessionQueue];
            
            // Se errou (Again), reinsere na fila de sess√£o para aprender hoje
            if (rating === 1) { 
                nextQueue.push({ ...updatedCard, id: updatedCard.id + '_session_repeat' });
            }

            onUpdateDeck(newDeck);
            
            if (currentCardIndex < nextQueue.length - 1) {
                setSessionQueue(nextQueue);
                setCurrentCardIndex(prev => prev + 1);
                setIsFlipped(false);
            } else {
                setSessionComplete(true);

          if (sessionQueue.length === 0 && !sessionComplete) {

                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Tudo em dia!</h2>

                </div>

          if (sessionComplete) {

                <div className="flex-grow flex items-center justify-center bg-gray-50 p-4 fade-in">
                    <div className="text-center p-8 bg-white rounded-2xl shadow-sm max-w-md w-full border border-gray-100">
                        <h2 className="text-3xl font-bold text-gray-900 mb-2">Sess√£o Conclu√≠da! üéâ</h2>

                        <button onClick={onBack} className="w-full bg-red-700 text-white px-6 py-3 rounded-xl hover:bg-red-800 font-medium active:scale-95 transition-transform">
                            Voltar ao Menu
                        </button>
                    </div>
                </div>
            );
          }

          // Safe guard against render errors
          if (!currentCard) return null;

          return (
            <div className="flex-grow flex flex-col bg-gray-100 h-full fade-in">
              <div className="bg-white shadow-sm p-3 flex justify-between items-center px-4 md:px-6 z-10 sticky top-0">

                <div className="text-xs font-bold text-gray-500 bg-gray-100 px-3 py-1.5 rounded-full uppercase tracking-wider">
                    {deck.name}

                    {currentCardIndex + 1} / {sessionQueue.length}

                    onClick={!isFlipped ? handleFlip : undefined}

                    <div className={`absolute inset-0 flex flex-col p-6 md:p-12 transition-opacity duration-300 ${isFlipped ? 'opacity-0 pointer-events-none' : 'opacity-100 z-10'}`}>
                        <div className="flex-grow flex items-center justify-center overflow-y-auto">
                            <h2 className="text-xl md:text-3xl font-medium text-gray-800 leading-relaxed text-center">
                                {currentCard.front}
                            </h2>
                        </div>
                        <p className="text-center text-xs text-gray-400 uppercase tracking-widest mt-4">Pergunta</p>
                    </div>

                    <div className={`absolute inset-0 flex flex-col p-6 md:p-12 bg-red-50 transition-opacity duration-300 ${!isFlipped ? 'opacity-0 pointer-events-none' : 'opacity-100 z-20'}`}>

                            <div className="text-base md:text-xl text-gray-900 leading-relaxed whitespace-pre-wrap text-center w-full">
                                {currentCard.back}
                            </div>
                        </div>
                        <p className="text-center text-xs text-red-300 uppercase tracking-widest mt-4 flex-shrink-0">Resposta</p>

                            </button>
                            <button onClick={() => handleRate(2)} className="flex flex-col items-center py-3 bg-white border-b-4 border-orange-200 hover:border-orange-400 text-orange-700 rounded-xl shadow-sm hover:bg-orange-50 active:scale-95 transition-all">

                                <span className="text-xs opacity-70 mt-1">{formatInterval(previewReview(currentCard, 2))}</span>
                            </button>
                            <button onClick={() => handleRate(3)} className="flex flex-col items-center py-3 bg-white border-b-4 border-green-200 hover:border-green-400 text-green-700 rounded-xl shadow-sm hover:bg-green-50 active:scale-95 transition-all">

                                <span className="text-xs opacity-70 mt-1">{formatInterval(previewReview(currentCard, 3))}</span>
                            </button>
                            <button onClick={() => handleRate(4)} className="flex flex-col items-center py-3 bg-white border-b-4 border-blue-200 hover:border-blue-400 text-blue-700 rounded-xl shadow-sm hover:bg-blue-50 active:scale-95 transition-all">
                                <span className="font-bold">F√°cil</span>

          );
        };

        const Stats = ({ decks, onBack }) => {
          const data = decks.map(deck => {
            const total = deck.cards.length;
            const due = getDueCards(deck.cards).length;
            const learned = deck.cards.filter(c => c.repetition > 0).length;
            return {

                    <h3 className="text-gray-500 text-[10px] md:text-sm font-medium uppercase tracking-wider mb-2">Total de Cart√µes</h3>

                </div>
                <div className="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-gray-100">

                </div>

        };

        const ReportView = ({ reports, onBack }) => {
          const sortedReports = [...reports].sort((a, b) => b.generatedAt - a.generatedAt);
          return (
            <div className="max-w-4xl mx-auto p-4 md:p-6 pb-20 bg-gray-50 fade-in">

              </div>

              {sortedReports.length === 0 ? (
                <div className="text-center py-12 md:py-20 bg-white rounded-2xl shadow-sm border border-gray-100 mx-2">
                  <div className="bg-red-50 p-4 rounded-full w-16 h-16 md:w-20 md:h-20 flex items-center justify-center mx-auto mb-4 md:mb-6">
                     <Calendar className="text-red-700" size={32} />
                  </div>
                  <h3 className="text-lg md:text-xl font-bold text-gray-900">Nenhum relat√≥rio ainda</h3>
                  <p className="text-sm md:text-base text-gray-500 mt-2 max-w-xs md:max-w-md mx-auto px-4">
                    O Mentor Eug√™nia PPMG gera um relat√≥rio detalhado a cada 7 dias de estudo. Continue praticando!
                  </p>
                </div>
              ) : (
                <div className="space-y-6">
                  {sortedReports.map((report) => (
                    <div key={report.id} className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <div className="bg-gradient-to-r from-gray-900 to-red-900 p-6 text-white">
                            <div className="flex items-center gap-2 text-red-200 text-xs font-bold uppercase tracking-widest mb-1">
                                <Calendar size={12} />
                                Relat√≥rio Semanal
                            </div>
                            <h3 className="text-xl font-bold">
                                {new Date(report.periodStart).toLocaleDateString()} - {new Date(report.periodEnd).toLocaleDateString()}
                            </h3>
                        </div>
                        <div className="p-6 md:p-8">
                             <div className="prose prose-red max-w-none text-gray-700 whitespace-pre-wrap leading-relaxed">
                                {report.content}
                             </div>
                        </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          );
        };

        const App = () => {
          const [decks, setDecks] = useState([]);
          const [reports, setReports] = useState([]);
          const [view, setView] = useState('dashboard');
          const [activeDeckId, setActiveDeckId] = useState(null);
          const [isGeneratingReport, setIsGeneratingReport] = useState(false);

          useEffect(() => {
            setDecks(loadDecks());
            setReports(loadReports());
          }, []);

          useEffect(() => { if (decks.length > 0) saveDecks(decks); }, [decks]);
          useEffect(() => { if (reports.length > 0) saveReports(reports); }, [reports]);

          useEffect(() => {
            const checkWeeklyReport = async () => {
                if (decks.length === 0) return;
                const lastReportTime = reports.length > 0 ? Math.max(...reports.map(r => r.generatedAt)) : 0;
                const now = Date.now();
                const hasActivity = decks.some(d => d.cards.some(c => c.reviewHistory && c.reviewHistory.length > 0));

                if (hasActivity && (now - lastReportTime > (7 * 24 * 60 * 60 * 1000))) {
                    setIsGeneratingReport(true);
                    try {
                        const newReport = await generateWeeklyReport(decks, lastReportTime);
                        if (newReport) setReports(prev => [newReport, ...prev]);
                    } catch (e) { console.error("Auto report generation failed", e); } 
                    finally { setIsGeneratingReport(false); }
                }
            };
            const timer = setTimeout(checkWeeklyReport, 2000);
            return () => clearTimeout(timer);
          }, [decks, reports]);

          const handleSelectDeck = (id) => { setActiveDeckId(id); setView('study'); };
          const handleUpdateDeck = (updatedDeck) => { setDecks(prev => prev.map(d => d.id === updatedDeck.id ? updatedDeck : d)); };
          const activeDeck = activeDeckId ? decks.find(d => d.id === activeDeckId) : undefined;

          return (
            <div className="min-h-screen bg-gray-50 text-gray-900 font-sans flex flex-col">
                <div className="bg-white border-b border-gray-200 py-3 px-4 md:py-4 md:px-6 shadow-sm sticky top-0 z-50">
                    <div className="max-w-5xl mx-auto flex items-center justify-between">
                        <div className="flex items-center gap-2 cursor-pointer group" onClick={() => setView('dashboard')}>
                            <div className="w-8 h-8 md:w-9 md:h-9 bg-gradient-to-br from-red-700 to-black rounded-lg md:rounded-xl flex items-center justify-center text-white font-bold text-lg md:text-xl shadow-md group-hover:scale-105 transition-transform">E</div>
                            <span className="font-bold text-lg md:text-xl tracking-tight text-gray-900 truncate">Eug√™nia <span className="text-red-700">PPMG</span></span>
                        </div>
                        {isGeneratingReport && (
                            <div className="flex items-center gap-1.5 text-red-700 text-xs md:text-sm font-medium bg-red-50 px-2 py-1 md:px-3 md:py-1.5 rounded-full animate-pulse border border-red-100 max-w-[120px] md:max-w-none truncate">
                                <Loader2 className="animate-spin flex-shrink-0" size={14} />
                                <span className="truncate">Gerando Relat√≥rio...</span>
                            </div>
                        )}
                    </div>
                </div>

                <div className="flex-grow">
                    {view === 'dashboard' && <Dashboard decks={decks} onSelectDeck={handleSelectDeck} onViewStats={() => setView('stats')} onViewReports={() => setView('reports')} />}
                    {view === 'study' && activeDeck && <StudySession deck={activeDeck} onUpdateDeck={handleUpdateDeck} onBack={() => setView('dashboard')} />}
                    {view === 'stats' && <Stats decks={decks} onBack={() => setView('dashboard')} />}
                    {view === 'reports' && <ReportView reports={reports} onBack={() => setView('dashboard')} />}
                </div>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
